version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)-19s.%(msecs)03d %(name)s:%(levelname)s %(message)s'
    datefmt: '%Y-%m-%dT%I:%M:%S'
    use_colors: true
  access:
    "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)-19s.%(msecs)03d %(name)s:%(levelname)s %(message)s'
    datefmt: '%Y-%m-%dT%I:%M:%S'
    use_colors: true
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no